spring.datasource.url=jdbc:mysql://${MYSQL_SERVICE_HOST}:${MYSQL_SERVICE_PORT}/${WALLETDB_DATABASE}
spring.datasource.username=${WALLETDB_USERNAME}
spring.datasource.password=${WALLETDB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.database-platform= org.hibernate.dialect.MySQLDialect

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Europe/Rome
